                        <svg class="w-6 h-6 mr-2 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L15 15m-2-6l4.586-4.586a2 2 0 012.828 0L19 9m-2 2l-2 2m-2-4l4-4"></path>
                        </svg>
                        Logo de la Compagnie (Avatar)

                    <form id="profil-logo-form">
                        <div class="flex items-center space-x-6">

                                              file:rounded-full file:border-0
                                              file:text-sm file:font-semibold

                            <div>
                                <label class="block mb-2 font-medium">Email de Contact</label>
                                <input id="company_email" type="email"

                        </div>

                            <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700 flex justify-end">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

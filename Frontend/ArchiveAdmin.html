    <style>
/* ================= Variables CSS ================= */
:root {
    --primary-blue: #1A73E8;
    --dark-blue: #0B3F7B;
    --light-bg: #F5F7FA;
    --text-color: #3C4043;
    --border-color: #DADCE0;
    --sidebar-width: 250px;
    --alert-red: #D93025;
    --neon-blue: rgba(26, 115, 232, 0.7);
    
    /* Couleurs de Statut */
    --status-completed: #34A853;
    --status-cancelled: #A0A0A0;
    --status-inactive: #A0A0A0;

    /* Couleur nav-menu */
    --nav-text-default: #E0E0E0;

    /* Table header pour light mode */
    --table-header-bg: #F5F7FA;
    --table-header-color: #0B3F7B;
    --table-row-hover: #F0F0F0;

    /* Surface / Cartes */
    --surface-color: white;
}

/* ================= Dark Mode ================= */
body.dark-mode {
    --primary-blue: #3399ff;
    --dark-blue: #1e1e1e;
    --light-bg: #121212;
    --text-color: #e0e0e0;
    --border-color: #333; 
    --alert-red: #ff5555;
    --neon-blue: rgba(51, 153, 255, 0.7);
    --status-completed: #28a745;
    --status-cancelled: #7a7a7a;
    --status-inactive: #7a7a7a;
    --nav-text-default: #ccc;
    --table-header-bg: #1b1b1b;
    --table-header-color: #e0e0e0;
    --table-row-hover: #2a2a2a;
    --surface-color: #1e1e1e;
}
body.dark-mode .page-header h1 {
    color: white; /* reste blanc même en Dark Mode */
}


/* ================= Body ================= */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--light-bg);
    display: flex;
    min-height: 100vh;
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
}

/* ================= Sidebar ================= */
.sidebar {
    width: var(--sidebar-width);
    background-color: var(--dark-blue);
    color: white;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
    box-sizing: border-box;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    transition: width 0.3s ease, transform 0.3s ease;
}

.sidebar-header {
    text-align: center;
    padding: 0 20px 30px;
    font-size: 1.8em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.nav-menu {
    flex-grow: 1; 
}

.sidebar-bottom {
    padding: 10px 0;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.nav-menu a, .sidebar-bottom a {
    display: flex;
    align-items: center;
    padding: 15px 20px; /* espace entre texte et bordure fixe */
    text-decoration: none;
    color: var(--nav-text-default);
    border-left: 4px solid transparent; /* bordure toujours présente */
    transition: background-color 0.2s, color 0.2s, border-color 0.2s;
}

.nav-menu a i, .sidebar-bottom a i {
    margin-right: 15px; /* espace entre icône et texte */
    width: 20px;
    text-align: center;
}

.nav-menu a:hover, .sidebar-bottom a:hover {
    background-color: rgba(255,255,255,0.1);
    color: white;
    border-left-color: var(--primary-blue); /* juste couleur change */
}

.nav-menu a.active {
    background-color: var(--primary-blue);
    color: white;
    font-weight: bold;
    border-left-color: white; /* juste couleur change */
}



/* ================= Main Content ================= */
.main-content {
    flex-grow: 1;
    margin-left: var(--sidebar-width);
    overflow-y: auto;
    min-height: 100vh;  /* mieux que height */
    transition: none;    /* supprime le tremblement */
}


/* ================= Header ================= */
.header {
    background-color: var(--surface-color);
    padding: 15px 30px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 999;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.header-actions {
    display: flex;
    align-items: center;
    width: 100%;
}

.search-bar {
    margin-right: auto;
    flex-grow: 1;
    max-width: 400px;
}

.search-bar input {
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    width: 100%;
    outline: none;
    background-color: var(--surface-color);
    color: var(--text-color);
    transition: background-color 0.3s, border-color 0.3s;
}

.user-interaction-group {
    display: flex;
    align-items: center;
}

.icon-btn {
    background: none;
    border: none;
    color: var(--text-color);
    margin-left: 15px;
    cursor: pointer;
    font-size: 1.1em;
    padding: 5px;
    transition: color 0.3s;
}

.icon-btn:hover {
    color: var(--primary-blue);
}

.user-info {
    display: flex;
    align-items: center;
    margin-left: 25px;
    cursor: pointer;
    border-left: 1px solid var(--border-color);
    padding-left: 25px;
    transition: border-color 0.3s;
}

.user-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background-color: #ccc;
    margin-right: 10px;
    object-fit: cover;
}

/* ================= Archive Content ================= */
.archive-management {
    padding: 30px;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.page-header h1 {
    margin: 0;
    font-size: 1.8em;
    color: var(--dark-blue);
    transition: color 0.3s;
}

.action-buttons button {
    background-color: var(--primary-blue);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s, transform 0.1s;
    margin-left: 10px;
}

.action-buttons button:hover {
    background-color: var(--dark-blue);
    transform: translateY(-1px);
}

/* Sélecteur d'impression */
.print-selector-group {
    display: flex;
    align-items: center;
    background-color: var(--surface-color);
    padding: 10px 15px;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    margin-bottom: 20px;
    transition: background-color 0.3s, border-color 0.3s;
}

.print-selector-group label {
    margin-right: 10px;
    font-weight: 600;
}

.print-selector-group select {
    padding: 8px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    margin-right: 15px;
    background-color: var(--surface-color);
    color: var(--text-color);
    transition: background-color 0.3s, border-color 0.3s;
}

.print-selector-group .print-btn {
    background-color: var(--status-completed);
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
}

.print-selector-group .print-btn:hover {
    background-color: #2e8b57;
}

/* Tableau d'archive */
.card-table-container {
    background-color: var(--surface-color);
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 20px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.card-table-container h3 {
    color: var(--dark-blue);
    margin-bottom: 15px;
    transition: color 0.3s;
}

.archive-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
}

.archive-table th, .archive-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
    transition: border-color 0.3s;
}

.archive-table th:last-child,
.archive-table td:last-child {
    text-align: center;
    width: 120px;
}

.archive-table th {
    background-color: var(--table-header-bg);
    font-weight: bold;
    color: var(--table-header-color);
}

.archive-table tbody tr:hover {
    background-color: var(--table-row-hover);
}

/* Boutons d'action Vue/PDF */
.table-actions button {
    background: none;
    border: none;
    color: var(--primary-blue);
    cursor: pointer;
    margin: 0 5px;
    font-size: 1em;
    transition: color 0.2s;
}

.table-actions button:hover {
    color: var(--alert-red);
}

/* Badges de statut */
.status-badge {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 12px;
    font-size: 0.75em;
    font-weight: bold;
    text-transform: uppercase;
    color: white;
    min-width: 80px;
    text-align: center;
    transition: background-color 0.3s;
}

.status-badge.completed {
    background-color: var(--status-completed);
}
.status-badge.cancelled {
    background-color: var(--status-cancelled);
}
.status-badge.inactive {
    background-color: var(--status-inactive);
}

/* ================= Responsive (Sidebar) ================= */
@media (max-width: 1024px) {
    :root { --sidebar-width: 60px; }

    .sidebar-header, .sidebar-bottom { justify-content: center; padding: 20px 0; }
    .sidebar-header span, .nav-menu a span, .sidebar-bottom a span { display: none; }
    .nav-menu a, .sidebar-bottom a { justify-content: center; padding: 15px 0; }
    .nav-menu a i, .sidebar-bottom a i { margin-right: 0; width: auto; }
    .nav-menu a:hover, .sidebar-bottom a:hover, .nav-menu a.active { border-left: none; border-right: 4px solid var(--primary-blue); padding-left: 0; }
    .nav-menu a.active { border-right: 4px solid white; }
}

@media (max-width: 768px) {
    #sidebar-toggle-btn { display: inline-block; }
    .sidebar { transform: translateX(-250px); }
    .sidebar.open { transform: translateX(0); box-shadow: 4px 0 10px rgba(0,0,0,0.2); }
    .main-content { margin-left: 0; }
    .card-table-container { overflow-x: auto; }
    .archive-table { min-width: 600px; }
}

</style>

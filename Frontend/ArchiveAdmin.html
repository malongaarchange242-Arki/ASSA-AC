<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA-AC Admin Dashboard (Archive - Finalisé)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="ArchiveAdmin.css">


</head>

<body>
    <div class="sidebar">
        <div class="header-logo-container">
            <img src="assa-ac_LOGO.png" alt="Logo ASSA-AC" id="assaac-logo">
            <div class="logo-text">ASSA-AC</div>
        </div>
        <nav class="nav-menu">
            <a href="AccueilAdmin.html"><i class="fas fa-th-large"></i> Tableau de Bord</a>
            <a href="gestioncompagnie.html"><i class="fas fa-building"></i> Gestion des Compagnies</a>
            <a href="factureAdmin.html"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            <a href="enregistrefacture.html" class="toggleAside"><i class="fas fa-file-circle-plus"></i> Créer une
                facture</a>
            <a href="messagerieAdmin.html"><i class="fas fa-comments"></i> Messagerie</a>
            <a href="ArchiveAdmin.html" class="active"><i class="fas fa-receipt"></i> Registre des opérations</a>
            <a href="journalActivité.html"><i class="fas fa-history"></i> Journal d'Activité</a>
            <a href="paramètreAdmin.html"><i class="fas fa-cog"></i> Paramètres</a>
        </nav>
        <div class="sidebar-bottom">
            <a href="Index.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-actions">
                <h1 class="page-title">Régistre des opérations</h1>
                <div class="user-interaction-group">
                    <button class="icon-btn" title="Mode Sombre/Clair" id="theme-toggle"><i
                            class="fas fa-moon"></i></button>
                    <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>

                    <div class="user-info">
                        <img src="Icône profile.png" alt="Avatar" class="user-avatar">
                    </div>
                </div>
            </div>
        </div>

        <div class="archive-management">
            <div class="page-header">
                <!-- <div class="action-buttons">
                    <button><i class="fas fa-filter"></i> Filtrer (Type/Année)</button>
                    <button><i class="fas fa-undo"></i> Restaurer Élément</button>
                </div> -->
            </div>

            <div class="print-selector-group">
                <label for="select-month"><i class="fas fa-print"></i> Rapport d'Archive :</label>
                <select id="select-month">
                    <option value="current">Mois en cours</option>
                    <option value="last">Mois dernier</option>
                </select>

                <button id="csv-btn">
                    <i class="fas fa-file-csv"></i>
                    Télécharger le Récapitulatif (.CSV)
                </button>


            </div>


            <div class="card-table-container">
                <h3>Factures et Documents Clôturés</h3>
                <table class="archive-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>N° Réf.</th>
                            <th>Compagnie</th>
                            <th>Montant (XAF)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="archive-body">
                        <!-- lignes injectées ici -->
                    </tbody>
                </table>

                <div id="pagination" class="pagination"></div>

            </div>
        </div>
    </div>

    <!-- MODAL ARCHIVE -->
    <div class="modal-overlay" id="archiveModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Détails de l’archive</h3>
                <button class="close-btn">&times;</button>
            </div>

            <div class="modal-body" id="modalContent">
                <!-- contenu dynamique -->
            </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="ArchiveAdmin.js"></script>

</body>

</html>

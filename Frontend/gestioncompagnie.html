<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA-AC Admin Dashboard (Gestion des Compagnies - Dynamique)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="gestioncompagnie.css">
</head>
<body>
    <div class="sidebar">
        <div class="header-logo-container">
            <img src="assa-ac_LOGO.png" alt="Logo ASSA-AC" id="assaac-logo">
            <div class="logo-text">ASSA-AC</div>
        </div>
        <nav class="nav-menu">
            <a href="AccueilAdmin.html" ><i class="fas fa-th-large"></i> Tableau de Bord</a>
            <a href="gestioncompagnie.html" class="active"><i class="fas fa-building"></i> Gestion des Compagnies</a>
            <a href="factureAdmin.html"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            <a href="messagerieAdmin.html"><i class="fas fa-comments"></i> Messagerie</a>
            <a href="ArchiveAdmin.html"><i class="fas fa-receipt"></i> Registre des opérations</a>
            <a href="journalActivité.html"><i class="fas fa-history"></i> Journal d'Activité</a>
            <a href="paramètreAdmin.html"><i class="fas fa-cog"></i> Paramètres</a>
        </nav>
        <div class="sidebar-bottom">
            <a href="Index.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Rechercher une compagnie, un ID...">
            </div>
            <div class="user-interaction-group">
                <button class="icon-btn" title="Mode Sombre/Clair" id="theme-toggle"><i class="fas fa-moon"></i></button>
                
                <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                
                <div class="user-info">
                    <img src="Icône profile.png" alt="Avatar" class="user-avatar">
                </div>
            </div>
        </div>
        
        <div class="company-management">
            <div class="page-header">
                <h1>Gestion des Compagnies</h1>
                <div class="action-buttons">
                    <button onclick="fetchCompanies()"><i class="fas fa-sync-alt"></i> Actualiser</button>
                    <a href="enregistrecompagnie.html" class="btn-add"><i class="fas fa-plus-circle"></i> Ajouter Compagnie</a>
                </div>
            </div>

            <div class="company-card-grid">
                </div>
        </div>
    </div>

    <script src="gestioncompagnie.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enregistrement d'une Compagnie</title>
<link rel="stylesheet" href="/Frontend/Css/enregistrecompagnie.css">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">
    


<div class="bg-white p-6 sm:p-10 rounded-2xl shadow-2xl max-w-2xl w-full border border-gray-100">
<header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-800 border-b pb-2 mb-2">Enregistrement d'une Nouvelle Compagnie</h1>
    <p class="text-gray-500">Veuillez fournir tous les détails nécessaires.</p>
</header>

<form id="company-registration-form" enctype="multipart/form-data">
    <!-- Détails de la compagnie -->
    <fieldset class="mb-8 border border-gray-200 p-4 rounded-xl">
        <legend class="text-lg font-semibold text-primary px-2">Détails de la Compagnie</legend>
        <div class="mb-4">
            <label for="company-name" class="block text-sm font-medium text-gray-700 mb-2">Nom de la compagnie <span class="text-red-500">*</span></label>
            <input type="text" id="company-name" name="company_name" required class="form-input" placeholder="Ex: Compagnie d'Aviation AS-AC">
        </div>
        <div class="mb-4">
            <label for="representative-name" class="block text-sm font-medium text-gray-700 mb-2">Nom du Représentant <span class="text-red-500">*</span></label>
            <input type="text" id="representative-name" name="representative_name" required class="form-input" placeholder="Ex: Jean Dupont (CEO)">
        </div>
        <div class="mb-4">
            <label for="logo-file" class="block text-sm font-medium text-gray-700 mb-2">Logo de la compagnie</label>
            <input type="file" id="logo-file" name="logo_url" accept="image/*" class="form-input">
            <img id="current-logo" src="" alt="Logo actuel" class="w-32 h-32 object-cover rounded-md border" />
        </div>
        
    </fieldset>

    <!-- Coordonnées -->
    <fieldset class="mb-8 border border-gray-200 p-4 rounded-xl">
        <legend class="text-lg font-semibold text-primary px-2">Coordonnées</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="mb-4 sm:mb-0">
                <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                <input type="tel" id="phone-number" name="phone_number" class="form-input" placeholder="+237 XXX XXX XXX">
            </div>
            <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email-address" name="email" required class="form-input" placeholder="contact@compagnie.com">
            </div>
        </div>
    </fieldset>

    <!-- Localisation -->
    <fieldset class="mb-8 border border-gray-200 p-4 rounded-xl">
        <legend class="text-lg font-semibold text-primary px-2">Localisation</legend>
        <div class="mb-4">
            <label for="full-address" class="block text-sm font-medium text-gray-700 mb-2">Adresse Complète <span class="text-red-500">*</span></label>
            <input type="text" id="full-address" name="full_address" required class="form-input" placeholder="Ex: 12 Rue de la Liberté, Quartier Administratif">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Pays <span class="text-red-500">*</span></label>
                <input type="text" id="country" name="country" required class="form-input" placeholder="Ex: Cameroun">
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-2">Ville <span class="text-red-500">*</span></label>
                <input type="text" id="city" name="city" required class="form-input" placeholder="Ex: Douala">
            </div>
            <div>
                <label for="airport-code" class="block text-sm font-medium text-gray-700 mb-2">Code IATA de l'Aéroport</label>
                <input type="text" id="airport-code" name="airport_code" class="form-input" placeholder="Ex: DLA ou NSI">
            </div>
        </div>
    </fieldset>

    <div id="form-message" class="text-center p-3 mb-6 hidden rounded-xl font-medium border transition-opacity duration-300"></div>

    <div class="text-center">
        <button type="submit" id="save-button" class="w-full sm:w-1/2 py-3 bg-primary text-black font-semibold text-lg rounded-xl hover:bg-indigo-700 transition duration-150 shadow-lg shadow-primary/30 transform hover:scale-[1.01]">
            Enregistrer la Compagnie
        </button>
    </div>
</form>
</div>

<script src="/Frontend/Js/enregistrecompagnie.js"></script>
</body>
</html>

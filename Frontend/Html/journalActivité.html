            <div class="filter-actions-bar">

                <select id="filter-user">

                    <option value="client_at">AfriTech Solutions</option>
                    <option value="client_cf">Cairo Financial Corp</option>
                </select>

                <label for="filter-action">Type d'Action :</label>
                <select id="filter-action">
                    <option value="">Tous les types</option>
                    <option value="create">Création (Facture/Devis)</option>
                    <option value="update">Modification (Compagnie/Statut)</option>
                    <option value="delete">Archivage/Suppression</option>
                    <option value="system">Connexion/Système</option>
                </select>
                
                <label for="filter-date">Date :</label>
                <select id="filter-date">
                    <option value="">Aujourd'hui</option>
                    <option value="yesterday">Hier</option>
                    <option value="last7">7 Derniers jours</option>
                </select>
                
                <button><i class="fas fa-redo"></i> Actualiser</button>
            </div>

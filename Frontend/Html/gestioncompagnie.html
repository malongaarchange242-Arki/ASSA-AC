<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA-AC Admin Dashboard (Gestion des Compagnies - Dynamique)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/Css/gestioncompagnie.css">
        
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><i class="fas fa-sitemap"></i> ASSA-AC</div>
        <nav class="nav-menu">
            <a href="/Frontend/Html/AccueilAdmin.html" ><i class="fas fa-th-large"></i> Tableau de Bord</a>
            <a href="#"><i class="fas fa-building"></i> Gestion des Compagnies</a>
            <a href="/Frontend/Html/factureAdmin.html"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            <a href="/Frontend/Html/ArchiveAdmin.html"><i class="fas fa-receipt"></i> Archives</a>
            <a href="/Frontend/Html/messagerieAdmin.html"><i class="fas fa-comments"></i> Messagerie</a>
            <a href="/Frontend/Html/journalActivité.html"><i class="fas fa-history"></i> Journal d'Activité</a>
            <a href="/Frontend/Html/paramètreAdmin.html"><i class="fas fa-cog"></i> Paramètres</a>
        </nav>
        <div class="sidebar-bottom">
            <a href="/Frontend/Html/Pageconnexion.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Rechercher une compagnie, un ID...">
            </div>
            <div class="user-interaction-group">
                <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                <button class="icon-btn" title="Messages"><i class="fas fa-envelope"></i></button>
                <div class="user-info">
                    <img src="https://via.placeholder.com/150/0B3F7B/FFFFFF?text=AD" alt="Avatar" class="user-avatar">
                    <span>Admin Dupont <i class="fas fa-caret-down"></i></span>
                </div>
            </div>
        </div>
        

        <div class="company-management">
            <div class="page-header">
                <h1>Gestion des Compagnies (Vue Cartes)</h1>
                <div class="action-buttons">
                    <button onclick="fetchCompanies()"><i class="fas fa-sync-alt"></i> Actualiser</button>
                    <a href="/Frontend/Html/enregistrecompagnie.html" class="btn-add"><i class="fas fa-plus-circle"></i> Ajouter Compagnie</a>
                </div>
                
            </div>

            <div class="company-card-grid">
                <!-- Les cartes seront insérées dynamiquement ici -->
            </div>
        </div>
    </div>

    <script src="theme.js"></script>

    <script src="/Frontend/Js/gestioncompagnie.js"></script>
                
</body>
</html>

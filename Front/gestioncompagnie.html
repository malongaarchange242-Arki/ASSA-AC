<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA-AC Admin - Gestion des Compagnies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="AccueilAdmin.css">
</head>

<body>

    <aside class="sidebar">
        <div class="brand">
            <div class="logo">
                <img src="assa-ac_LOGO.png" alt="Logo ASSA-AC" id="assaac-logo"
                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
            </div>
            <div class="brand-text">
                <span class="brand-title">ASSA-AC</span>
                <span class="brand-sub">Administration</span>
            </div>
        </div>

        <nav class="nav">
            <ul>
                <li>
                    <a href="AccueilAdmin.html">
                        <i class="fas fa-th-large"></i>
                        <span>Tableau de Bord</span>
                    </a>
                </li>
                <li class="active">
                    <a href="gestioncompagnie.html">
                        <i class="fas fa-building"></i>
                        <span>Compagnies</span>
                    </a>
                </li>
                <li>
                    <a href="factureAdmin.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Facturation</span>
                    </a>
                </li>
                <li>
                    <a href="messagerieAdmin.html">
                        <i class="fas fa-comments"></i>
                        <span>Messagerie</span>
                    </a>
                </li>
                <li>
                    <a href="ArchiveAdmin.html">
                        <i class="fas fa-receipt"></i>
                        <span>Registre Ops</span>
                    </a>
                </li>
                <li>
                    <a href="journalActivité.html">
                        <i class="fas fa-history"></i>
                        <span>Activité</span>
                    </a>
                </li>
                <li>
                    <a href="paramètreAdmin.html">
                        <i class="fas fa-cog"></i>
                        <span>Paramètres</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-bottom" style="padding: 0 22px 22px 22px;">
            <a href="Index.html" class="btn-danger"
                style="text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; color: white;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </div>
    </aside>

    <main class="main-wrapper">

        <header class="topbar">
            <div class="topbar-left">
                <button id="menuToggle" class="icon-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <input id="searchInput" type="text" class="search" placeholder="Rechercher une compagnie, un ID..."
                    style="min-width: 350px;">
            </div>

            <div class="topbar-right">
                <button class="icon-btn" title="Mode Sombre/Clair" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>

                <button class="icon-btn notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>

                <div class="user-info">
                    <button class="avatar-btn">
                        <img src="Icône profile.png" alt="Avatar" class="avatar">
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard">

            <div class="page-header">
                <div>
                    <h2 class="page-title">Gestion des Compagnies</h2>
                    <p class="page-sub">Consultez et gérez les partenaires enregistrés.</p>
                </div>
                <div class="header-actions">
                    <button class="btn-outline" onclick="fetchCompanies()">
                        <i class="fas fa-sync-alt"></i> Actualiser
                    </button>
                    <a href="enregistrecompagnie.html" class="btn-success" style="text-decoration: none;">
                        <i class="fas fa-plus-circle"></i> Ajouter Compagnie
                    </a>
                </div>
            </div>

            <div class="company-card-grid stats-grid" id="companyGrid">
            </div>

        </div>
    </main>

    <script>
        // Script rapide pour le mode sombre (en attendant le chargement de vos JS externes)
        const btnToggle = document.getElementById('theme-toggle');
        btnToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

    <script src="fgestioncompagnie.js"></script>
</body>

</html>

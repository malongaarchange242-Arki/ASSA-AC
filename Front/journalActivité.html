<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSA-AC Admin Dashboard (Journal d'Activité)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="journalActivité.css">
</head>
<body>

    <div class="sidebar">
        <div class="header-logo-container">
                <img src="assa-ac_LOGO.png" alt="Logo ASSA-AC" id="assaac-logo">
                <div class="logo-text">ASSA-AC</div>
            </div>
        <nav class="nav-menu">
            <a href="AccueilAdmin.html" ><i class="fas fa-th-large"></i> Tableau de Bord</a>
            <a href="gestioncompagnie.html"><i class="fas fa-building"></i> Gestion des Compagnies</a>
            <a href="factureAdmin.html"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            <a href="messagerieAdmin.html"><i class="fas fa-comments"></i> Messagerie</a>
            <a href="ArchiveAdmin.html"><i class="fas fa-receipt"></i> Registre des opérations</a>
            <a href="journalActivité.html"><i class="fas fa-history"></i> Journal d'Activité</a>
            <a href="paramètreAdmin.html"><i class="fas fa-cog"></i> Paramètres</a>
        </nav>
        <div class="sidebar-bottom">
            <a href="Index.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher une action ou un utilisateur...">
                </div>
                
                <div class="user-interaction-group">
                    <button class="icon-btn" title="Mode Sombre/Clair" id="theme-toggle"><i class="fas fa-moon"></i></button>
                    
                    <button class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                    <div class="user-info">
                        <img src="Icône profile.png" alt="Avatar" class="user-avatar">
                    </div>
                </div>
            </div>
        </div>

        <div class="history-management">
            
            <div class="page-header">
                <h1>Journal d'Activité (Audit)</h1>
            </div>
            
            <div class="filter-actions-bar">
                <label for="filter-user">Utilisateur </label>
                <select id="filter-user">
                    <option value="">Tous</option>
                </select>
                

                <label for="filter-action">Type d'Action :</label>
                <select id="filter-action">
                    <option value="">Tous les types</option>
                    <option value="create">Création (Facture/Devis)</option>
                    <option value="update">Modification (Compagnie/Statut)</option>
                    <option value="delete">Archivage/Suppression</option>
                    <option value="system">Connexion/Système</option>
                </select>
                
                <label for="filter-date">Date :</label>
                <select id="filter-date">
                    <option value="">Aujourd'hui</option>
                    <option value="yesterday">Hier</option>
                    <option value="last7">7 Derniers jours</option>
                </select>
                
                <button><i class="fas fa-redo"></i> Actualiser</button>
            </div>


            <div class="log-container">
                <ul class="activity-list">
    
                </ul>
            </div>

            <div id="activity-pagination" class="pagination"></div>

            
            </div>
    </div>

    
    <script src="journalActivité.js"></script>


</body>
</html>
